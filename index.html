    <h1 class="h1 text-center">Movies catalog</h1>

    <section class="row pt-3 pb-3">

      <div class="col-4">
        <form class="bg-white" id="films">

          <input type="text" class="form-control mb-3" name="text" id="exampleInputText" aria-describedby="textlHelp"
            placeholder="Title">

          <input type="number" class="form-control mb-3" name="number" id="exampleInputNumber"
            aria-describedby="numberlHelp" placeholder="Rating">

          <select class="form-select mb-3" aria-label="hero">
            <option selected value="hero">Hero</option>
            <option value="iron Man">Iron Man</option>
            <option value="captain America">Captain America</option>
            <option value="hulk">Hulk</option>
            <option value="wonder Woman Man">Wonder Woman</option>
            <option value="tor">Tor</option>
          </select>

          <select class="form-select mb-3" aria-label="star">
            <option selected hidden>Reting</option>
            <option value="1">1.0&#11088</option>
            <option value="2">2.0&#11088</option>
            <option value="3">3.0&#11088</option>
            <option value="4">4.0&#11088</option>
            <option value="5">5.0&#11088</option>
          </select>

          <button type="submit" class="btn btn-primary w-100">Search</button>

        </form>

        <div class="mt-4">
          <h2 class="h2">
            Bookmarket movies
          </h2>
          <div class="border p-3 rounded-top">

            </p>

            <button type="button" class="btn btn-danger">Remove</button>
          </div>

          <div class="border p-3 border-top-0">
            <p class="fw-bold mb-1">
              The Avengers
            </p>

            <button type="button" class="btn btn-danger">Remove</button>
          </div>

          <div class="border p-3 border-top-0 rounded-bottom">
            <p class="fw-bold mb-1">
              12 years a Slave
            </p>

            <button type="button" class="btn btn-danger">Remove</button>
          </div>
        </div>

      </div>

      <div class="col">
        <p class="fs-5 fw-bold">
          Search results: 77
        </p>

        <div class="alert alert-primary" role="alert">
          Use the form on the left to search for amovie
        </div>

        <div class="d-flex flex-wrap justify-content-between" id="cinema">

          <div class="bg-white mb-3">
            <img class="photos rounded-top" id="images" src="./img/avengers.jpg" alt="this image" width="350"
              height="230">

                <a href="#" id="source">Watch trailer</a>
                <button type="button">More info</button>
                <button type="button">Bookmark</button>

            </div>
